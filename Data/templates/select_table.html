{% extends "base.html" %}
{% load static %}

{% block title %}
Select Table - DataScope
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/upload.css' %}" />
<style>
  .upload-container {
    max-width: 800px;
    margin: 6rem auto 2rem;
    padding: 3rem;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  .upload-container h1 {
    font-size: 2rem;
    font-weight: 800;
    color: #2d1b69;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  .upload-box {
    border: 2px dashed #8b45c7;
    border-radius: 15px;
    padding: 2rem;
    background: rgba(139, 69, 199, 0.05);
    transition: all 0.3s ease;
    max-width: 480px;
    margin: 0 auto;
  }

  .upload-box:hover {
    background: rgba(139, 69, 199, 0.1);
    transform: translateY(-3px);
  }

  .form-select {
    width: 100%;
    padding: 0.6rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    color: #2d1b69;
  }

  .submit-btn {
    margin-top: 2rem;
    padding: 0.8rem 2rem;
    background: linear-gradient(135deg, #8b45c7, #a855c7);
    color: white;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(139, 69, 199, 0.3);
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(139, 69, 199, 0.4);
  }
</style>
{% endblock %}

{% block content %}

<section class="upload-container">
  <h1>Seleccione una tabla para analizar</h1>

  <div class="upload-box">
    <form method="post" action="{% url 'show_table' %}">
      {% csrf_token %}
      <input type="hidden" name="source_type" value="{{ source_type }}">
      <input type="hidden" name="source_id" value="{{ source_id }}">
      
      <label for="table" style="font-weight:600; color:#2d1b69;">Tablas disponibles</label>
      <select name="table" id="table" class="form-select">
        {% for t in tables %}
          <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
      </select>

      <button type="submit" class="submit-btn">Cargar</button>
    </form>
  </div>
</section>

{% endblock %}
