{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<section class="auth-container">
  <h2>Password Reset Complete</h2>
  <p class="auth-links">
    Your password has been set. You may go ahead and log in now.
  </p>
  <p class="auth-links">
    <a href="{% url 'login' %}">Log in</a>
  </p>
</section>
{% endblock %}
